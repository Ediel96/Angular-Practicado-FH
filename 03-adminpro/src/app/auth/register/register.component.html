<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar"
    style="background-image:url(../assets/images/background/login-register.jpg);">
    <div class="login-box card">
        <div class="card-body">

            <form class="form-horizontal form-material"
            id="loginform"
            autocomplete="on"
            [formGroup]="form"
            (ngSubmit)="onSubmit()">

                <a href="javascript:void(0)" class="text-center db"><img src="../assets/images/logo-icon.png"
                        alt="Home" /><br /><img src="../assets/images/logo-text.png" alt="Home" /></a>
                <h3 class="box-title m-t-40 m-b-0">Register Now</h3><small>Create your account and enjoy</small>
                <div class="form-group m-t-20">
                    <div class="col-xs-12">
                        <input class="form-control"
                                type="text"
                                placeholder="Name"
                                formControlName="nombre"
                                [ngClass]="{ 'is-invalid': submitted && f.nombre.errors }">
                        <div *ngIf="submitted && f.nombre.errors" class="invalid-feedback">
                          <div *ngIf="f.nombre.errors.required">Usuario requerido</div>
                        </div>
                    </div>

                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control"
                                type="text"
                                placeholder="Email"
                                formControlName="email"
                                [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                          <div *ngIf="f.email.errors.required">Correo requerido</div>
                        </div>
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control"
                                type="password"
                                placeholder="Password"
                                formControlName="password"
                                [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                          <div *ngIf="f.password.errors.required">Contrase√±a requerido</div>
                        </div>
                    </div>
                </div>
                <!-- <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control"
                                type="password"
                                placeholder="Confirm Password"
                                formControlName="password2"
                                [ngClass]="{ 'is-invalid': submitted && f.password2.errors }">
                        <div *ngIf="submitted && f.password2.errors" class="invalid-feedback">
                          <div *ngIf="f.password2.errors.required">Fullname is required</div>
                        </div>
                    </div>
                </div> -->
                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary p-t-0">

                          <input type="checkbox"
                                [ngClass]="{ 'is-invalid': submitted && f.terminos.errors }"
                                formControlName="terminos">

                                <div *ngIf="submitted && f.terminos.errors" class="invalid-feedback">
                                  Accept Terms is required
                                </div>
                                <label for="checkbox-signup"> I agree to all <a href="#">Terms</a></label>
                          <!-- terminos -->
                            <!-- <input
                                    type="checkbox"
                                    formControlName="terminos"
                                    class="form-check-input"
                                    [ngClass]="{ 'is-invalid': submitted && f.terminos.errors }">
                                    <label for="terminos" class="form-check-label">I have read and agree to the Terms</label>
                                    <div *ngIf="submitted && f.terminos.errors" class="invalid-feedback">
                                      Accept Terms is required
                                    </div>
                            <label for="checkbox-signup"> I agree to all <a href="#">Terms</a></label> -->
                        </div>
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"
                            type="submit">Sign Up</button>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        <p>Already have an account? <a routerLink="/login" class="text-info m-l-5"><b>Sign
                                    In</b></a></p>
                    </div>
                </div>

            </form>

        </div>
    </div>
</section>

<!-- End Wrapper -->
