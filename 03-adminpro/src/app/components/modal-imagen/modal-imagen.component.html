
<div class="fondo-modal-imagen animated fadeIn fast"
    [ngClass]="{'fondo-modal-imagen' : ocultarModal === false}">

    <div class="modal fade show" 
        id="exampleModal" 
        tabindex="-1" 
        role="dialog" 
        aria-labelledby="exampleModalLabel1 modal modalOpen" 
        style="display: block; padding-right: 17px;"
        *ngIf="!ocultarModal">

        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel1">Cargar imagen</h4>
                    <button type="button" 
                        class="close" 
                        data-dismiss="modal" 
                        aria-label="Close"
                        (click)="cerrarModal()"><span aria-hidden="true">Ã—</span></button>
                </div>
                <div class="modal-body">
    
                    <h3>Seccione una imagen</h3>
                    
                </div>
                <div class="modal-footer">
                    <button type="button" 
                        class="btn btn-default" 
                        data-dismiss="modal"
                        (click)="cerrarModal()">Cancelar</button>

                    <button type="button" class="btn btn-primary">Guarda imagen.</button>
                </div>
            </div>
        </div>
    </div>

</div>
