<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">
          Striped Progress bar {{getPorcentaje}}

          <div class="progress m-t-20">
            <div  class="progress-bar bg-primary progress-bar-striped active"
                  style="height:10px;"
                  [style.width]="getPorcentaje"
                  role="progressbar">
            </div>
          </div>

          <div class="progress m-t-20">
            <div  class="progress-bar bg-info progress-bar-striped active"
                  style="height:10px;"
                  [style.width]="getPorcentaje2"
                  role="progressbar">
            </div>
          </div>

        </h4>
      </div>
    </div>
  </div>
</div>

<div class="row">

  <div class="col-6">
    <div class="card">
      <div class="card-body">

        <app-incrementador (valorSalida)="progreso1 = $event" [valor]="15"></app-incrementador>

      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card">
      <div class="card-body">

        <app-incrementador  (valorSalida)="pregreso2 = $event"
                            btnClass="btn-info">
        </app-incrementador>

      </div>
    </div>
  </div>

</div>
