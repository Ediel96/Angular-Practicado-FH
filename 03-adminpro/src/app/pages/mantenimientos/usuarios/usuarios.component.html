<div class="row animated fadenIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text" 
                    class="form-control"
                    placeholder="Buscar usuario..."
                    (keyup)="buscar( txtTermino.value )"
                    #txtTermino/>
            </div>
        </div>
    </div>
</div>

<div class="row animated fadenIn fast"
    *ngIf="cargando">
    <div class="col-12">

       <div class="alert alert-info text-center">
           <h4 class="alert-heading"> Cargando </h4>
           <i class="fa fa-spin fa-refresh fa-2x"></i>
           <p class="mb-0"> Por favor espere</p>
       </div>
    
    </div>
</div>

<div class="row"
    *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Total de usuarios [ {{totalUsuario}} ] - {{desde}}</h4>
                <h6 class="card-subtitle"> Usuarios registrados en mi aplicacion </h6>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Avatar</th>
                                <th>Correo</th>
                                <th>Nombre</th>
                                <th class="w100">Role</th>
                                <th class="w100">Auth</th>
                                <th class="text-nowrap w100">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>

                            <tr *ngFor="let usuario of usuarios">
                                <td>
                                    <img [src]="usuario.imagenUrl"
                                            alt="Avatar de usuaio"
                                            class="w100">
                                </td>
                                <td>{{usuario.email}}</td>
                                <td>{{usuario.nombre}}</td>
                                <td>{{usuario.role}}</td>

                                <td>
                                    <span class="label label-info">login web</span>
                                </td>

                                <td class="text-nowrap text-center">
                                    <a data-toggle="tooltip" data-original-title="Editar"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                    <a data-toggle="tooltip" data-original-title="Borrar" (click)="eliminar(usuario)"> <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>

                <button (click)="cambiarPaginas(-5)" class="btn btn-secondary" >Anteriores</button>
                &nbsp;
                <button (click)="cambiarPaginas(5)" class="btn btn-secondary">Siguientes</button>

            </div>
        </div>
    </div>
</div>
